openapi: 3.0.3
info:
  title: VampireImposter API
  version: 1.0.0
  description: OpenAPI document for currently implemented backend endpoints.
servers:
  - url: https://localhost:5001
    description: HTTPS local dev
  - url: http://localhost:5000
    description: HTTP local dev

tags:
  - name: Players
  - name: Games

paths:
  /api/players:
    post:
      tags: [Players]
      summary: Create player session
      operationId: createPlayer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlayerRequest'
      responses:
        '201':
          description: Player created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePlayerResponse'
        '400':
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /api/players/{playerId}:
    get:
      tags: [Players]
      summary: Get player by id
      operationId: getPlayerById
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Player found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'
        '404':
          description: Player not found

  /api/players/me:
    patch:
      tags: [Players]
      summary: Rename current player
      operationId: renameCurrentPlayer
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenamePlayerRequest'
      responses:
        '200':
          description: Player renamed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'
        '400':
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /api/players/session:
    delete:
      tags: [Players]
      summary: End current player session
      operationId: endPlayerSession
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      responses:
        '204':
          description: Session ended
        '401':
          description: Unauthorized

  /api/games:
    get:
      tags: [Games]
      summary: List lobby games
      operationId: listGames
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      parameters:
        - name: state
          in: query
          required: false
          schema:
            type: string
            default: lobby
            enum: [lobby]
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: take
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
      responses:
        '200':
          description: Lobby list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameListItemDto'
        '400':
          description: Invalid state query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized

    post:
      tags: [Games]
      summary: Create game lobby
      operationId: createGame
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRequest'
      responses:
        '201':
          description: Game created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameDto'
        '400':
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized

  /api/games/{gameId}:
    get:
      tags: [Games]
      summary: Get game by id
      operationId: getGameById
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Game found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameDto'
        '401':
          description: Unauthorized
        '404':
          description: Game not found

  /api/games/{gameId}/join:
    post:
      tags: [Games]
      summary: Join lobby game
      operationId: joinGame
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinGameRequest'
      responses:
        '200':
          description: Joined successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameDto'
        '400':
          description: Invalid request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
        '403':
          description: Invalid passcode
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Game not found
        '409':
          description: Join conflict or not joinable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/games/{gameId}/players/me:
    delete:
      tags: [Games]
      summary: Leave game as current player
      operationId: leaveGame
      security:
        - PlayerTokenHeader: []
        - BearerAuth: []
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Left game
        '401':
          description: Unauthorized
        '404':
          description: Game not found

components:
  securitySchemes:
    PlayerTokenHeader:
      type: apiKey
      in: header
      name: X-Player-Token
      description: Preferred auth header for player session token.
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
      description: Alternative to X-Player-Token.

  schemas:
    CreatePlayerRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
          example: host-player

    RenamePlayerRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 32
          pattern: '.*\\S.*'
          example: host-player-renamed

    CreatePlayerResponse:
      type: object
      required: [playerId, name, playerToken]
      properties:
        playerId:
          type: string
          format: uuid
        name:
          type: string
        playerToken:
          type: string

    PlayerDto:
      type: object
      required: [playerId, name, createdAtUtc]
      properties:
        playerId:
          type: string
          format: uuid
        name:
          type: string
        createdAtUtc:
          type: string
          format: date-time

    CreateGameRequest:
      type: object
      required: [name, discussionTime, votingTime, passcode]
      properties:
        name:
          type: string
          maxLength: 60
        maxPlayers:
          type: integer
          minimum: 2
          maximum: 20
          default: 10
        discussionTime:
          type: integer
          minimum: 1
          example: 60
        votingTime:
          type: integer
          minimum: 1
          example: 60
        passcode:
          type: string
          minLength: 4
          maxLength: 64

    JoinGameRequest:
      type: object
      required: [passcode]
      properties:
        passcode:
          type: string
          minLength: 4
          maxLength: 64

    GameListItemDto:
      type: object
      required:
        - gameId
        - name
        - createdAtUtc
        - hostPlayerId
        - playerCount
        - maxPlayers
        - isJoinable
        - passcodeRequired
      properties:
        gameId:
          type: string
          format: uuid
        name:
          type: string
        createdAtUtc:
          type: string
          format: date-time
        hostPlayerId:
          type: string
          format: uuid
        playerCount:
          type: integer
        maxPlayers:
          type: integer
        isJoinable:
          type: boolean
        passcodeRequired:
          type: boolean

    GameDto:
      type: object
      required:
        - gameId
        - name
        - createdAtUtc
        - hostPlayerId
        - state
        - playerIds
        - playerCount
        - maxPlayers
        - discussionTime
        - votingTime
        - isJoinable
        - passcodeRequired
      properties:
        gameId:
          type: string
          format: uuid
        name:
          type: string
        createdAtUtc:
          type: string
          format: date-time
        hostPlayerId:
          type: string
          format: uuid
        state:
          type: string
          example: Lobby
        playerIds:
          type: array
          items:
            type: string
            format: uuid
        playerCount:
          type: integer
        maxPlayers:
          type: integer
        discussionTime:
          type: integer
        votingTime:
          type: integer
        isJoinable:
          type: boolean
        passcodeRequired:
          type: boolean

    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string

    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: true
