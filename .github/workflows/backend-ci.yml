name: backend-ci

on:
  push:
    paths:
      - "backend/**"
      - "VampireImposter.sln"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "VampireImposter.sln"
      - ".github/workflows/backend-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      Security__PasscodePepper: ${{ secrets.SECURITY__PASSCODE_PEPPER }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore VampireImposter.sln

      - name: Build
        run: dotnet build VampireImposter.sln --no-restore --configuration Release
